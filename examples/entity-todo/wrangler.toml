name = "vertz-entity-todo"
main = "src/worker.ts"
compatibility_date = "2026-02-01"
compatibility_flags = ["nodejs_compat"]

# D1 database configuration
# For local development, use `wrangler d1 create entity-todo-db --local`
# For production, create the database in Cloudflare Dashboard or via CLI
[[d1_databases]]
binding = "DB"
database_name = "entity-todo-db"
database_id = "local"
