name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main
      - 'feat/**'
  # Allow the auto-rebase workflow to re-trigger CI on rebased branches.
  # Pushes made with GITHUB_TOKEN do not fire pull_request events, so the
  # auto-rebase workflow dispatches this workflow explicitly after each
  # successful rebase+push.
  workflow_dispatch:

jobs:
  # ---------------------------------------------------------------------------
  # Detect whether source files changed.
  #
  # For push-to-main events we always run the full pipeline.
  # For workflow_dispatch events (triggered by auto-rebase) we also always
  # run the full pipeline since there is no PR diff context available.
  # For pull requests we compare the PR diff against SOURCE_PATTERNS (kept in
  # sync with ci/src/index.ts).  If only non-source files changed (docs, plans,
  # .claude rules, etc.) the heavy jobs below are skipped.
  #
  # IMPORTANT: When a job is skipped via `if:`, GitHub reports its status as
  # "Success", so required status checks are still satisfied and the PR remains
  # mergeable.  This is NOT the same as skipping the entire workflow with
  # `paths-ignore`, which would leave the check in "Pending" and block merges.
  # ---------------------------------------------------------------------------
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.filter.outputs.src }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for source changes
        id: filter
        run: |
          # Pushes to main and workflow_dispatch (auto-rebase) always run the full pipeline
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "src=true" >> "$GITHUB_OUTPUT"
            echo "${{ github.event_name }} — running full pipeline"
            exit 0
          fi

          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          CHANGED=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA")

          if [ -z "$CHANGED" ]; then
            echo "src=false" >> "$GITHUB_OUTPUT"
            echo "No files changed"
            exit 0
          fi

          # Source patterns — if any of these change, run the full CI pipeline
          SOURCE_PATTERNS=(
            "packages/"
            "biome-plugins/"
            "biome.json"
            "tsconfig.json"
            "package.json"
            "bun.lock"
            "turbo.json"
            "lefthook.yml"
          )

          HAS_SOURCE=false
          while IFS= read -r file; do
            for pattern in "${SOURCE_PATTERNS[@]}"; do
              if [[ "$file" == "$pattern"* ]] || [[ "$file" == "${pattern%/}" ]]; then
                HAS_SOURCE=true
                echo "Source file changed: $file (matched $pattern)"
                break
              fi
            done
          done <<< "$CHANGED"

          echo "src=$HAS_SOURCE" >> "$GITHUB_OUTPUT"

          if [ "$HAS_SOURCE" = "false" ]; then
            echo ""
            echo "No source changes detected — heavy CI jobs will be skipped."
            echo "Changed files (docs/config only):"
            echo "$CHANGED" | sed 's/^/  /'
          fi

  check:
    name: Lint, typecheck, test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.src == 'true'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: CI pipeline
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            bun run ci
          else
            bun run ci:affected
          fi

  coverage:
    name: Coverage report
    runs-on: ubuntu-latest
    needs: [changes, check]
    if: needs.changes.outputs.src == 'true'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vertz_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed packages
        id: changes
        run: |
          # On push to main or workflow_dispatch, mark all packages as changed so we get full coverage
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            for pkg in core schema compiler codegen cli cli-runtime fetch testing db cloudflare errors server; do
              echo "${pkg//-/_}=true" >> "$GITHUB_OUTPUT"
            done
            exit 0
          fi

          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA)

          for pkg in core schema compiler codegen cli cli-runtime fetch testing db cloudflare errors server; do
            if echo "$CHANGED_FILES" | grep -q "^packages/$pkg/"; then
              echo "${pkg//-/_}=true" >> "$GITHUB_OUTPUT"
            else
              echo "${pkg//-/_}=false" >> "$GITHUB_OUTPUT"
            fi
          done

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bunx turbo run build --filter='!@vertz-examples/*' --filter='!entity-todo-example' --filter='!task-api-example'

      - name: Run tests with coverage
        env:
          DATABASE_TEST_URL: postgres://postgres:postgres@localhost:5432/vertz_test
        run: |
          run_coverage() {
            local pkg=$1
            echo "::group::Coverage — $pkg"
            cd packages/$pkg

            # Detect test runner from package.json "test" script
            TEST_SCRIPT=$(node -e "console.log(require('./package.json').scripts?.test ?? '')")

            if echo "$TEST_SCRIPT" | grep -q "bun test"; then
              bun test --coverage --coverage-reporter=lcov --coverage-dir=coverage || true
            else
              bunx vitest run \
                --coverage \
                --coverage.reporter=json-summary \
                --coverage.reporter=json \
                --coverage.reporter=text \
                --coverage.reportOnFailure || true
            fi

            cd "$GITHUB_WORKSPACE"
            echo "::endgroup::"
          }

          # On push to main or workflow_dispatch, run coverage for all packages
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            for pkg in core schema compiler codegen cli cli-runtime fetch testing db cloudflare errors server; do
              run_coverage "$pkg"
            done
            exit 0
          fi

          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA)

          for pkg in core schema compiler codegen cli cli-runtime fetch testing db cloudflare errors server; do
            if echo "$CHANGED_FILES" | grep -q "^packages/$pkg/"; then
              run_coverage "$pkg"
            else
              echo "Skipping coverage for $pkg (no changes)"
            fi
          done

      - name: Verify coverage output
        run: |
          for pkg in core schema compiler codegen cli cli-runtime fetch testing db cloudflare errors server; do
            if [ -f "packages/$pkg/coverage/lcov.info" ]; then
              echo "OK: packages/$pkg/coverage/lcov.info (bun test)"
            elif [ -f "packages/$pkg/coverage/coverage-summary.json" ]; then
              echo "OK: packages/$pkg/coverage/coverage-summary.json (vitest)"
            else
              echo "MISSING: packages/$pkg — no coverage output found"
            fi
          done

      - name: Upload coverage to Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          # Download and verify the Codecov CLI
          curl -Os https://cli.codecov.io/latest/linux/codecov
          chmod +x codecov

          # Create commit and report in Codecov
          ./codecov create-commit -t "$CODECOV_TOKEN" --git-service github
          ./codecov create-report -t "$CODECOV_TOKEN" --git-service github

          # Upload each package's coverage with its own flag
          # bun test produces lcov.info, vitest produces coverage-final.json
          for pkg in core schema compiler codegen cli cli-runtime fetch testing db cloudflare errors server; do
            if [ -f "packages/$pkg/coverage/lcov.info" ]; then
              echo "Uploading coverage for $pkg (lcov)"
              ./codecov do-upload \
                -t "$CODECOV_TOKEN" \
                --git-service github \
                --file "packages/$pkg/coverage/lcov.info" \
                --flag "$pkg" \
                --disable-search \
                --network-root-folder "$GITHUB_WORKSPACE"
            elif [ -f "packages/$pkg/coverage/coverage-final.json" ]; then
              echo "Uploading coverage for $pkg (json)"
              ./codecov do-upload \
                -t "$CODECOV_TOKEN" \
                --git-service github \
                --file "packages/$pkg/coverage/coverage-final.json" \
                --flag "$pkg" \
                --disable-search \
                --network-root-folder "$GITHUB_WORKSPACE"
            else
              echo "Skipping $pkg (no coverage file)"
            fi
          done

          # Signal that all uploads are complete — triggers report processing
          ./codecov send-notifications -t "$CODECOV_TOKEN" --git-service github
