name: Preview Task Manager

on:
  pull_request:
    paths:
      - 'examples/task-manager/**'
      - 'packages/ui-server/**'
      - 'packages/ui/**'
      - 'packages/core/**'
    branches:
      - main

jobs:
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'bun'

      - name: Install Dependencies
        run: bun install

      - name: Build Task Manager
        run: |
          bun run build --filter=@vertz-examples/task-manager
        working-directory: examples/task-manager

      - name: Deploy to Cloudflare Workers (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: |
            wrangler deploy --env preview --name vertz-task-manager-pr-${{ github.event.pull_request.number }}
        working-directory: examples/task-manager

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = 'https://pr-${{ github.event.pull_request.number }}-task-manager.viniciusldacal.workers.dev';
            const commentBody = `ðŸš€ **Preview Deployment Ready**\n\nThe task manager has been deployed to: ${previewUrl}\n\n- This preview will be available for the duration of this PR\n- Production deployment to follow`;
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.find(comment => 
              comment.body.includes('Preview Deployment Ready')
            );
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
            }
