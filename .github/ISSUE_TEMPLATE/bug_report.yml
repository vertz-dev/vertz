name: Bug Report
description: Something isn't working as expected
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill in the details below.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: Describe the issue...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Minimal steps or code to reproduce the issue.
      placeholder: |
        1. Create a schema with...
        2. Call .parse() with...
        3. Expected X, got Y
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: input
    id: package
    attributes:
      label: Package
      description: Which package is affected?
      placeholder: "@vertz/schema, @vertz/core, etc."
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version are you using?
      placeholder: "0.1.0"

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Runtime, OS, or anything else relevant.
